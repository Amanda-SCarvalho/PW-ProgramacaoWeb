<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1 </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Formulario de Inscrição</h1>
    </header>
    <main>
        <div class="container">
            <form action="#" method="post">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999">

                <label for="data">Data de Nascimento
                </label>
                <input type="date" id="data" name="data">

                <div class="radio">
                    <h3>Gênero:</h3>
                    <label>
                        <input type="radio" id="feminino" name="genero" value="feminino">Feminino
                    </label>
                    <label>
                        <input type="radio" id="masculino" name="genero" value="masculino">Masculino
                    </label>
                </div>

                <div>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="5" maxlength="200"></textarea>
                </div>

                <button type="submit">Enviar</button>

            </form>
        </div>

    </main>
    <footer>

    </footer>

</body>

</html>

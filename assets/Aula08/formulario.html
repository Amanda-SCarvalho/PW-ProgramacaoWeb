<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 shadow">
        <h3 class="text-center mb-4 text-primary">Inscrição do Aluno</h3>

        <form action="#" method="post">
            <div class="row mb-3">
                <div class="col-12"><label class="form-label" for="nome">Nome Completo</label>
                    <input class="form-control" type="text" id="nome" placeholder="Digite o seu nome">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 col-sm-6 ">
                    <label class="form-label" for="cpf">CPF</label>
                    <input class="form-control" type="number" name="cpf" id="cpf">
                </div>
                <div class="col-12 col-sm-6">
                    <label class="form-label" for="dtNascimento">Data Nascimento</label>
                    <input class="form-control" type="date">
                </div>
            </div>


            <div class="row mb-3">
                <div class="col-12">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="exemplo@exemplo.com">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <label class="form-label" for="curso">Curso</label>
                    <select class="form-select" name="curso" id="curso">
                        <option value="ads">ADS</option>
                        <option value="ge">GE</option>
                        <option value="gpi">GPI</option>
                        <option value="dsm">DSM</option>
                    </select>
                </div>
            </div>

            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Matricular-se</button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D3scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
